<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app='demo_table'>
	<div ng-controller='tblCtrl'>
		<table border="1">
			<thead>
				<th>ID</th>
				<th>NAME</th>
				<th>ORGANIZATION</th>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" ng-model="y.id" placeholder="Search ID"></td>
					<td><input type="text" ng-model="y.name" placeholder="Search NAME"></td>
					<td><input type="text" ng-model="y.org" placeholder="Search ORGANIZATION"></td>
				<tr ng-repeat='x in users | filter:y'>
					<td>{{x.id}}</td>
					<td>{{x.name}}</td>
					<td>{{x.org}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
<script>
	
	var app = angular.module('demo_table',[]);
	app.controller('tblCtrl',function($scope){
		$scope.users = [
			{id:001,name:'lmn',org:'uvw'},
			{id:002,name:'fgh',org:'cde'},
			{id:003,name:'abc',org:'opq'},
			{id:004,name:'rst',org:'ijk'}
		];
	});

</script>
</html>
